    <script type="text/javascript">
        let url = `ws://${window.location.host}/ws/socket-server/`
        const chatSocket = new WebSocket(url)

        chatSocket.onmessage = function (e) {
            let data = JSON.parse(e.data)
            console.log('Data:', data)
            const value = document.getElementById("sessaoGrupo_id").value;
            if (data.type === 'chat') {
                if (value != null) {
                    if (value === data.message) {
                        location.reload()
                    }
                }
            }
        }
    </script>

    <script>

        function myFunction() {
            // Declare variables
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("myTable");
            tr = table.getElementsByTagName("tr");

            // Loop through all table rows, and hide those who don't match the search query
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

            document.addEventListener('DOMContentLoaded', () => {
                const botao_menu = document.querySelector("#listar-apps");
                const appList = document.querySelector("#app-list");
                let dropdown = null;
                let popup = null;

                botao_menu.addEventListener("click", () => {
                    if (!dropdown) {
                        fetch("{% url 'mentha:app-list' %}")
                            .then(response => response.text())
                            .then(html => {
                                const parser = new DOMParser();
                                const doc = parser.parseFromString(html, 'text/html');
                                const options = doc.querySelectorAll('li');

                                dropdown = document.createElement('select');
                                dropdown.classList.add('dropdown');

                                options.forEach(option => {
                                    const value = option.textContent.trim();
                                    const optionElement = document.createElement('option');
                                    optionElement.value = value;
                                    optionElement.textContent = value;
                                    dropdown.appendChild(optionElement);
                                });

                                const button = document.createElement('button');
                                button.textContent = "Ir";
                                button.classList.add('button');
                                button.addEventListener("click", () => {
                                    const selectedOption = dropdown.value;
                                    const links = doc.querySelectorAll('a');
                                    links.forEach(link => {
                                        if (link.textContent.includes(selectedOption)) {
                                            window.location.href = link.getAttribute('href');
                                        }
                                    });
                                });

                                popup = document.createElement('div');
                                popup.appendChild(dropdown);
                                popup.appendChild(button);

                                popup.classList.add('dropdown-container');

                                appList.appendChild(popup);
                            });
                        botao_menu.textContent = "Fechar Menu";
                    } else {
                        dropdown.remove();
                        dropdown = null;
                        popup.remove();
                        popup = null;
                        botao_menu.textContent = "Lista Apps";
                    }
                });
            });


        </script>
