{% extends 'diario/base.html' %}
{% load static %}


{% block main %}
<body>
<div class="content-results">
    {% for escolha in pergunta.escolha_set.all %}
    <h2>{{escolha}}: {{escolha.votos}}</h2>
    {% endfor %}

    <div>
        <img src="data:image/png;base64,{{ grafico }}">

        <a onclick="history.back()">
            <button class="btn btn-outline-primary" style="margin-bottom: 442px; margin-left: 31px;">Voltar</button>
        </a>
    </div>
</div>
</body>
{% endblock %}
