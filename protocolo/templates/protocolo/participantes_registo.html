{% load static %}
{% block head %}
<script src="{% static 'protocolo/js/registo.js' %}?{% now 'U' %}"></script>
<link href="{% static 'protocolo/stylingForm.css' %}" rel="stylesheet">
{% endblock %}    
<div class="container-form">
    <form id="patient-form" action="" method="POST">
        {% csrf_token %}
        <div>
            <label for="nome"><b>Nome</b></label>
            <div class="input-class">
                    <input class="form-input-registo" type="text" id="nome" name="nome" required>
            </div>
        </div>
        <br>
        <div>
                <label for="email"><b>Indique o seu email</b></label>
                <div class="input-class">
                    <input class="form-input-registo" type="text" id="email" name="email" required>
                </div>
        </div>
        <br>
        <div>

            <label for="sexo"><b>Indique o seu sexo</b></label>
            <div class="select-containers">
                <select class="select" id="sexo" name="sexo">
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
        </div>
        <br>
        <div>
                <label for="telemovel"><b>Indique o seu telemovel</b></label>
                <div class="input-class">
                    <input class="form-input-registo" type="text" id="telemovel" name="telemovel" required>
                </div>
        </div>
        <div>
                <label for="nascimento"><b>Indique a sua data de Nascimento</b></label>
                <div class="input-class">
                    <input class="form-input-registo" type="date" id="nascimento" name="nascimento" required>
                </div>
        </div>
        <br>
        <div>
                <label for="referenciacao"><b>Qual Ã© a referenciacao</b></label>
                <div class="select-containers">
                    <select class="select" id="referenciacao" name="referenciacao">
                        <option value="ADEB"> ADEB</option>
                        <option value="Cruz Vermelha"> Cruz Vermelha</option>
                        <option value="Elo Social"> Elo Social </option>
                        <option value="Familiarmente"> Familiarmente </option>
                        <option value="GIRA"> GIRA </option>
                        <option value="ASMAL"> ASMAL </option>
                    </select>
                </div>
            </div>
            <br>
        <button id="btn-popup" class="btn btn-primary btn-registar flex-left" type="submit" data-href="{% url 'protocolo:participantes_registo' %}"> 
            <i class="fa fa fa-user-plus"></i>&nbsp Registar
        </button>                                                
    </form>
</div>
    {% comment %} {% for field in form %}
        <div>
            {{ field.label }}: {{ field }}
        </div>
        <br>
    {% endfor %} {% endcomment %}
