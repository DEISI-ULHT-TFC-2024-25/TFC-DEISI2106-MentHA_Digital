{% load static %}
{% block head %}
<script src="{% static 'protocolo/js/registo.js' %}?{% now 'U' %}"></script>
<link href="{% static 'protocolo/stylingForm.css' %}" rel="stylesheet">
{% endblock %}    
<div class="container-form-registo">
    <form id="patient-form" action="" method="POST">
        {% csrf_token %}
        <table style="border-spacing: 15px;
        border-collapse: separate;">
            <tr>
                <td colspan="2">
                        <label for="nome" class="label"><b>Nome</b></label>
                        <div class="input-class">
                                <input class="form-input-registo" type="text" id="nome" name="nome" required>
                        </div>
                </td>
                <td>
                    <label for="sexo" class="label"><b>Indique o seu sexo</b></label>
                    <div class="select-containers">
                        <select class="select" id="sexo" name="sexo">
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                </td>
                
            </tr>
            <tr>
                <td colspan="2">
                    <label for="email" class="label"><b>Indique o seu email</b></label>
                    <div class="input-class">
                        <input class="form-input-registo" type="text" id="email" name="email" required>
                    </div>

                </td>
                <td>
                    <label for="telemovel" class="label"><b>Indique o seu telemovel</b></label>
                    <div class="input-class">
                        <input class="form-input-registo" type="text" id="telemovel" name="telemovel" required>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="nascimento" class="label"><b>Indique a sua data de Nascimento</b></label>
                    <div class="input-class">
                        <input class="form-input-registo" type="date" id="nascimento" name="nascimento" required>
                    </div>
                </td>
                <td>
                    <label for="referenciacao" class="label"><b>Qual Ã© a referenciacao</b></label>
                    <div class="select-containers">
                        <select class="select" id="referenciacao" name="referenciacao">
                            <option value="ADEB"> ADEB</option>
                            <option value="Cruz Vermelha"> Cruz Vermelha</option>
                            <option value="Elo Social"> Elo Social </option>
                            <option value="Familiarmente"> Familiarmente </option>
                            <option value="GIRA"> GIRA </option>
                            <option value="ASMAL"> ASMAL </option>
                        </select>
                    </div>
                </td>
            </tr>
        </table>
        
        <div style="
        padding-right: 15px;
        display: flex;
        padding-left: 15px;
        flex-direction: row-reverse;
        justify-content: space-between;">
        <button id="btn-popup" class="btn    mb-btn-outline btn-registar flex-left" type="submit" data-href="{% url 'protocolo:participantes_registo' %}"> 
            <i class="fa fa fa-user-plus"></i>&nbsp Registar
        </button>
        <button id="btn-popup" class="btn mb-btn-outline flex-left" data-href="{% url 'protocolo:participants' %}"> 
            <i class="fa fa fa-chevron-left"></i> Anterior
        </button> 
        </div>                                                 
    </form>
</div>
    {% comment %} {% for field in form %}
        <div>
            {{ field.label }}: {{ field }}
        </div>
        <br>
    {% endfor %} {% endcomment %}
