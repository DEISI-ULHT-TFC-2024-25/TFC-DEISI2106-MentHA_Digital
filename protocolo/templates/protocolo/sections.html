{% load tags %}
<div class="container-fluid">
    <div class="" style="padding:8px;">
        <div class="card-body card-flex" style="padding: 8px">
            {% include 'protocolo/tree.html' %}
            <a class="btn jq-btn btn-primary mb-btn btn-sm d-none d-sm-inline-block report-button"
                role="button"
                href="#"
                data-href="{% url 'protocolo:report' resolution %}"
                style="display: flex!important;height: 40px;width: 150px;align-items: center;justify-content: space-around;">
                <i class="fas fa-download fa-sm text-white-50"></i>&nbsp;Gerar Relatório
            </a>
        </div>
        <div class="">
            <div class="table-responsive table mt-2" id="dataTable" role="grid"
                    aria-describedby="dataTable_info">
                <table class="table my-0 table-hover-light" id="dataTable">
                    <thead>
                    <tr>
                        <th style="text-align: left;width: 29%">Secções</th>
                        <th style="text-align: left;width: 15%">Cotação</th>
                        <th style="text-align: left;width: 25%">Progresso</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <!-- Iteration -->
                        {% for section,answered,percentage,quotation in sections %}
                            <!-- Name -->
                            <td style="margin-top: 0px;padding-bottom: 0px;">
                            <a href="#" class="jq-btn no-decor"
                                    data-href="{% url 'protocolo:question' protocol.id part.id area.id instrument.id dimension.id section.id patient.id %}">
                                <button class="btn btn-outline-secondary" style="margin-bottom: 5px;width: 50%;text-align: left;">
                                    {{ section.order }}. {{ section.name }}</p>
                                </button>
                            </td>

                            <!-- Quotation -->
                            <td>
                                <span class="tree-quotation">({% minimum quotation section.maximum_quotation %}/{{ section.maximum_quotation }})</span>
                            </td>

                            <!-- Progress Bar -->
                            <td style="padding-bottom: 0px;">
                                <div class="progress" style="text-align: right;margin-top: 10px;">
                                    <div class="progress-bar" aria-valuenow="{{ percentage }}"
                                            aria-valuemin="0"
                                            aria-valuemax="100" style="width: {{ percentage }}%;">
                                        {{ percentage }}%
                                    </div>
                                </div>
                            </td>

                        
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <!-- Buttons -->
            <div class="flex-buttons">
                <button id="previous" class="btn jq-btn btn-primary mb-btn flex-left"
                style="width:100%"
                        {% if instrument.number_of_dimensions > 1 %}
                        data-href="{% url 'protocolo:dimensions' protocol.id part.id area.id instrument.id patient.id %}"
                        {% else %}
                        data-href="{% url 'protocolo:instruments' protocol.id part.id area.id patient.id%}"
                        {% endif %}
                        type="button">
                    <i class="fa fa-chevron-left"></i>
                    &nbsp; Anterior
                </button>

            </div>
        </div>
    </div>
</div>
